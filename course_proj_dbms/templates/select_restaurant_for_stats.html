{% extends "layout.html" %}

{% block title %}
    Select Restaurant for Statistics
{% endblock %}

{% block main %}
    <h1>Select a Restaurant for Statistics</h1>
    <form action="{{ url_for('restaurant_stats') }}" method="post">
        <div class="mb-3">
            <label for="restaurantSelect" class="form-label">Choose a Restaurant</label>
            <select name="restaurant_id" id="restaurantSelect" class="form-select">
                {% for restaurant in restaurants %}
                    <option value="{{ restaurant.r_id }}">{{ restaurant.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Show Statistics</button>
    </form>
{% endblock %}
