{% extends "layout.html" %}

{% block title %}
    Comment on Order
{% endblock %}

{% block main %}
    <h1>Comment on Order {{ order_id }}</h1>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="{{ url_for('comment_on_order', order_id=order_id) }}" method="post">
                    <div class="mb-3">
                        <textarea class="form-control" name="comment_text" placeholder="Enter your comment here" rows="4"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="is_complaint" id="is_complaint">
                        <label class="form-check-label" for="is_complaint">This is a complaint</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="is_praise" id="is_praise">
                        <label class="form-check-label" for="is_praise">This is praise</label>
                    </div>
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating (1-5)</label>
                        <input type="number" class="form-control" name="rating" id="rating" placeholder="1" min="1" max="5">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Comment</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
